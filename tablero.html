<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juego con JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
        <!--Estadisticas del Juego:-->
        <div class="container estadisticas">
            <div class="row justify-content-around align-items-center">
                <div class="col">
                    Intentos:
                    <span class="intentos">0</span>
                </div>
                <div class="col">
                    Aciertos:
                    <span class="aciertos">0</span>
                </div>
                <div class="col">
                    Tiempo de Juego:
                    <span class="tiempo">0</span>
                </div>
                <div class="col">
                    Nivel:
                    <span class="nivel">0</span>
                </div>
                <div class="col">
                    <button type="button" class="iniciar btn btn-danger">Iniciar</button>
                </div>
            </div>
        </div>
        <!--Tablerp del Juego-->
        <div class="container">
            <h1 class="text-center mt-4 mb-0 bg-warning">Tablero de Juego</h1>
            <hr class="mt-2 mb-5">
            <div class="row">
                <div class="col-7">
                    <div class="tablero row text-center text-lg-start">

                    </div>
                </div>
                <div class="col-5">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Daniela</td>
                                <td>Garcia</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Juan</td>
                                <td>Marquez</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>David</td>
                                <td>Lopez</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    <script src="funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
